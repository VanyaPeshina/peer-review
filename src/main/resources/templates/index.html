<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peer Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/static/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

        <div class="container">
            <div class="row align-items-right justify-content-end">
                <div class="col-8">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li><a th:if="${isAuthenticated}" th:href="@{/work_item}" class="nav-link">My Work Items</a>
                            </li>
                            <li><a th:if="${isAuthenticated}" th:href="@{/team}" class="nav-link">My Team</a>
                            </li>
                            <li><a th:unless="${isAuthenticated}" th:href="@{/register}" class="nav-link">Register</a>
                            </li>
                            <li><a th:if="${isAuthenticated}" th:href="@{/logout}" class="nav-link">Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>

    </header>

    <div class="site-blocks-cover overlay bg-light" style="background-image: url('images/hero_bg_1.jpg'); "
         id="home-section">

        <div class="container">
            <div class="row justify-content-center">

                <div th:unless="${isAuthenticated}" class="col-12 text-center align-self-center text-intro">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="">Peer Review</h1>
                            <p class="lead text-white" data-aos="fade-up" data-aos-delay="100">Work Evaluation
                                Management System</p>
                            <p data-aos="fade-up" data-aos-delay="200"><a th:href="@{/login}"
                                                                          class="btn smoothscroll btn-primary">Login</a>
                            </p>

                        </div>
                    </div>
                </div>

                <div th:if="${isAuthenticated}" class="col-12 text-center align-self-center text-intro">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="">WELCOME</h1>
                            <p class="lead text-white" data-aos="fade-up" data-aos-delay="100"></p>
                            <p data-aos="fade-up" data-aos-delay="200"><a th:href="@{/my_dashboard}"
                                                                          class="btn smoothscroll btn-primary">Dashboard</a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/isotope.pkgd.min.js"></script>


<script src="js/main.js"></script>
</body>
</html>
