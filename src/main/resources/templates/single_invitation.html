<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="fragments::rightNav"></div>
        <div class="main-panel">
            <div class="content-wrapper" style="background-color: #C9E3F6">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Invitation</h4>
                            <form class="forms-sample" th:object="${invitationDTO}" method="post"
                                  th:action="@{__${#httpServletRequest.requestURI}__}">
                                <div class="text-left">
                                    <h6 class="text-left"
                                        th:text="${userInvitation} +
                                         ' invited you to join team: ' +
                                          ${teamInvitation}"></h6>
                                </div>
                                <a th:action="@{__${#httpServletRequest.requestURI}__}">
                                    <button type="submit" class="btn btn-primary mr-2">Accept</button>
                                </a>
                                <a th:href="@{__${#httpServletRequest.requestURI}__/delete}">
                                    <button type="button" class="btn btn-danger mr-2">Decline</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-body-wrapper ends -->
</div>
