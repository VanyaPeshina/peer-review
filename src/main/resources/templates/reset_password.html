<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/dashboard/feather/feather.css">
    <link rel="stylesheet" href="/dashboard/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/dashboard/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/dashboard/css/vendor.bundle.base.css">

    <!--    <link rel="stylesheet" href="css/style.css">-->
    <!--    <link rel="stylesheet" href="scss/_site-blocks.scss">-->
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/dashboard/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/dashboard/images/peer-review-logo.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper ">
        <div class="content-wrapper d-flex align-items-center auth px-0"
             style="background-image: url('/images/hero_bg_1.jpg');">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <!--                        <div class="brand-logo">-->
                        <!--                            <img src="dashboard/images/logo.svg" alt="logo">-->
                        <!--                        </div>-->
                        <h2>Reset password</h2>
                        <h4 class="font-weight-light"></h4>
                        <form class="pt-3" th:action="@{/password/change}" th:object="${forgotPassword}" method="post">
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="password"
                                       name="password" placeholder="password" th:field="*{password}">
                                <div th:if="${param.error}" class="alert alert-error">
                                    Invalid email
                                </div>
                                <input type="password" class="form-control form-control-lg" id="repeatPassword"
                                       name="repeatPassword" placeholder="repeatPassword">
                            </div>
                            <input type="hidden" th:field="*{token}"/>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        type="submit">Reset password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/dashboard/js/vendor.bundle.base.js"></script>

<script src="/dashboard/js/settings.js"></script>
<script src="/dashboard/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
