<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Submit Work Item</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/dashboard/feather/feather.css">
    <link rel="stylesheet" href="/dashboard/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/dashboard/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/dashboard/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/dashboard/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="/dashboard/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/dashboard/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/dashboard/images/favicon.png"/>
    <style>
        img {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments::topNav"></div>
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="fragments::rightNav"></div>
        <div class="main-panel">
            <div class="content-wrapper" style="background-color: #C9E3F6">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card" style="background-color: #F8F9FD">
                        <div class="card-body">
                            <h2 class="card-title" style="color: #314CA3; font-weight: bold">Submit Work Item</h2>
                            <form class="forms-sample" th:object="${workItemDto}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputName1" style="color: #314CA3; font-weight: bold">Title</label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Title"
                                           th:field="*{title}">
                                    <label class="error" th:errors="*{title}">Email error placeholder</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 pr-1">
                                        <label style="color: #314CA3; font-weight: bold">Submit Reviewer</label>
                                        <select type="text" class="form-control" th:field="*{reviewerId}">
                                            <option th:each="user : ${members}"
                                                    th:value="${user.getId()}"
                                                    th:text="${user.getUsername()}">Delivery Type
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleTextarea1" style="color: #314CA3; font-weight: bold">Description</label>
                                    <textarea class="form-control" id="exampleTextarea1" rows="4"
                                              th:field="*{description}"></textarea>
                                    <label class="error" th:errors="*{description}">Email error placeholder</label>
                                </div>
                                <button type="submit" class="btn btn-primary mr-2">SUBMIT</button>
                                <div class="text-right" style="color: #314CA3"> * If your work item needs an attachment,
                                    you can upload it after the creation
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/dashboard/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/dashboard/chart.js/Chart.min.js"></script>
<script src="/dashboard/datatables.net/jquery.dataTables.js"></script>
<script src="/dashboard/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/dashboard/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/dashboard/js/off-canvas.js"></script>
<script src="/dashboard/js/hoverable-collapse.js"></script>
<script src="/dashboard/js/template.js"></script>
<script src="/dashboard/js/settings.js"></script>
<script src="/dashboard/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/dashboard/js/dashboard.js"></script>
<script src="/dashboard/js/Chart.roundedBarCharts.js"></script>
<!-- End custom js for this page-->
</body>

</html>
